{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать {{ model_name }}</title>
    <link rel="stylesheet" href="{% static 'css/edit_handbook_item.css' %}">
</head>
<body>
    <h1>Редактировать {{ model_name }}: {{ object }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
        <a href="{% url 'handbook' %}">Назад</a>
    </form>
</body>
</html>
